
@for(department of allDepartments();track department._id) {
  <div class="card">
    <span class="name">
     <strong>Name:</strong> {{department.name}}
    </span>

    @if(department.description) {
      <span class="description">
        <strong>Descripton:</strong>
        {{department.description}}
      </span>
    }
  </div>
}

@for(employee of allEmployees(); track employee._id) {
  <div class="card">
    <span class="name">
      <strong>Name:</strong> {{employee.name}}
      <strong>Surname:</strong> {{employee.surname}}
    </span>
  </div>
}
